<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OCP Mock Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .question-card {
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            border: 1px solid #e3e6ea;
            transition: box-shadow 0.2s;
        }

        .question-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
        }

        .question-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 0.4rem;
        }

        .card-body {
            font-size: 1.03rem;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }

        .question-content {
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 1.1rem;
            margin-top: 0.2rem;
        }

        .answer-content {
            margin-bottom: 0.7rem;
            margin-top: 0.2rem;
        }

        .choice-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.55rem 0.9rem;
            margin-bottom: 0.35rem;
            border-radius: 0.4rem;
            background: #f6fafd;
            border: 1px solid #e3e6ea;
            font-size: 1.01rem;
            font-weight: 500;
            transition: background 0.15s, border 0.15s;
        }

        .choice-label:hover,
        .choice-label input:focus-visible+b {
            background: #e3f2fd;
            border-color: #90caf9;
        }

        .choice-label input[type="radio"],
        .choice-label input[type="checkbox"] {
            width: 1.15em;
            height: 1.15em;
            accent-color: #1976d2;
        }

        .explanation {
            color: #007700;
            margin-top: 0.8rem;
            margin-bottom: 0.2rem;
            font-size: 1.05em;
            white-space: pre-line;
            line-height: 1.6;
        }

        #result {
            margin-top: 2rem;
        }

        .card {
            margin-bottom: 1.2rem;
        }

        .form-section {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 1.3rem 1.3rem 0.7rem 1.3rem;
            margin-bottom: 1.3rem;
        }

        .inline-result {
            margin-top: 0.7rem;
            border-top: 1px dashed #bdbdbd;
            padding-top: 0.7rem;
        }

        .btn-submit-main {
            font-size: 1.25rem;
            padding: 0.9rem 0;
            font-weight: 600;
            border-radius: 0.6rem;
            letter-spacing: 0.03em;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }

        @media (max-width: 600px) {
            .form-section {
                padding: 0.7rem;
            }

            .card-body {
                padding: 0.7rem 0.3rem 0.7rem 0.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1 class="mb-4 text-primary">OCP Mock Exam</h1>
            <div class="row mb-3">
                <div class="col-auto">
                    <label class="form-label" for="numQuestions">Số câu hỏi:</label>
                    <input type="number" id="numQuestions" min="1" value="10" class="form-control"
                        style="width:90px;display:inline-block">
                </div>
                <div class="col-auto align-self-end">
                    <button id="startBtn" class="btn btn-success">Bắt đầu</button>
                </div>
            </div>
        </div>
        <form id="examForm" style="display:none"></form>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        let allQuestions = [];
        let examQuestions = [];
        let submitted = false;

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // Helper: wrap long lines at ~100 chars, prefer at space
        function wrapLongLine(line, maxLen = 100) {
            if (line.length <= maxLen) return line;
            let out = '';
            let cur = 0;
            while (cur < line.length) {
                let next = cur + maxLen;
                if (next >= line.length) {
                    out += line.slice(cur);
                    break;
                }
                // Try to break at space before maxLen
                let spaceIdx = line.lastIndexOf(' ', next);
                if (spaceIdx <= cur) spaceIdx = next;
                out += line.slice(cur, spaceIdx) + '<br>';
                cur = spaceIdx + (line[spaceIdx] === ' ' ? 1 : 0);
            }
            return out;
        }

        // Detect and format Java code in question text, with smart line breaks
        function prettyQuestion(text) {
            let lines = text.split('\n');
            let result = [];
            let codeLines = [];
            let inCodeBlock = false;
            let openBraces = 0;
            for (let i = 0; i < lines.length; ++i) {
                let line = lines[i];
                let trimmed = line.trim();
                // Bắt đầu code block khi gặp dòng chứa '{'
                if (!inCodeBlock && trimmed.includes('{')) {
                    inCodeBlock = true;
                    openBraces = (line.match(/{/g) || []).length - (line.match(/}/g) || []).length;
                    codeLines.push(line);
                    continue;
                }
                if (inCodeBlock) {
                    // Đếm số lượng mở/đóng ngoặc để xác định kết thúc block
                    openBraces += (line.match(/{/g) || []).length;
                    openBraces -= (line.match(/}/g) || []).length;
                    codeLines.push(line);
                    // Nếu đã đóng hết ngoặc thì kết thúc code block
                    if (openBraces <= 0) {
                        result.push('<pre><code class="language-java">' +
                            codeLines.map(l =>
                                wrapLongLine(l.replace(/</g, '&lt;').replace(/>/g, '&gt;'))
                            ).join('\n') +
                            '</code></pre>');
                        codeLines = [];
                        inCodeBlock = false;
                    }
                    continue;
                }
                // Ngoài code block, xử lý như văn bản thường
                if (trimmed === '') {
                    result.push('<br>');
                } else {
                    result.push(wrapLongLine(line));
                }
            }
            // Nếu còn codeLines chưa đóng (trường hợp thiếu ngoặc), vẫn render
            if (codeLines.length) {
                result.push('<pre><code class="language-java">' +
                    codeLines.map(l =>
                        wrapLongLine(l.replace(/</g, '&lt;').replace(/>/g, '&gt;'))
                    ).join('\n') +
                    '</code></pre>');
            }
            // Loại bỏ các <br> liên tiếp (giữ lại 1)
            let filtered = [];
            for (let i = 0; i < result.length; ++i) {
                if (result[i] === '<br>' && filtered[filtered.length - 1] === '<br>') continue;
                filtered.push(result[i]);
            }
            return filtered.join('');
        }

        // Helper: wrap long explanation lines at ~100 chars, prefer at dot or space, but do not add linebreak at start
        function prettyExplanation(text, maxLen = 100) {
            if (!text) return '';
            let out = '';
            let cur = 0;
            text = text.trim();
            while (cur < text.length) {
                let next = cur + maxLen;
                if (next >= text.length) {
                    out += text.slice(cur);
                    break;
                }
                // Try to break at dot, else at space, else at maxLen
                let dotIdx = text.lastIndexOf('.', next);
                let spaceIdx = text.lastIndexOf(' ', next);
                let brIdx = -1;
                if (dotIdx > cur) brIdx = dotIdx + 1;
                else if (spaceIdx > cur) brIdx = spaceIdx + 1;
                else brIdx = next;
                // Only add \n if not at the very start
                if (cur !== 0) out += '\n';
                out += text.slice(cur, brIdx).trim();
                cur = brIdx;
            }
            return out;
        }

        function renderExam() {
            const form = document.getElementById('examForm');
            form.innerHTML = '';
            examQuestions.forEach((q, idx) => {
                const isMulti = q.answer.length > 1;
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card card';
                qDiv.innerHTML = `
          <div class="card-body">
            <div class="question-title">Câu ${idx + 1}:</div>
            <div class="mb-2 question-content">${prettyQuestion(q.question)}</div>
        `;
                q.choices.forEach(choice => {
                    const inputType = isMulti ? 'checkbox' : 'radio';
                    const name = `q${idx}`;
                    const id = `q${idx}_${choice.key}`;
                    qDiv.innerHTML += `
            <label class="choice-label" for="${id}">
              <input type="${inputType}" name="${name}" value="${choice.key}" id="${id}">
              <b>(${choice.key})</b> ${choice.text}
            </label>
          `;
                });
                // Nút nộp từng câu
                qDiv.innerHTML += `<button type="button" class="btn btn-outline-primary btn-sm mt-2 submit-question-btn" data-idx="${idx}">Nộp câu này</button>`;
                qDiv.innerHTML += `<div class="inline-result" id="inline-result-${idx}" style="display:none"></div>`;
                qDiv.innerHTML += '</div>';
                form.appendChild(qDiv);
            });
            form.innerHTML += `<div class="d-grid"><button type="submit" class="btn btn-primary btn-submit-main mb-3">Nộp bài</button></div>`;
            form.style.display = '';
            // Highlight code sau khi render
            document.querySelectorAll('.question-content pre code').forEach(el => {
                window.hljs && hljs.highlightElement(el);
            });

            // Gắn sự kiện cho nút nộp từng câu
            form.querySelectorAll('.submit-question-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = parseInt(btn.getAttribute('data-idx'));
                    submitSingleQuestion(idx);
                };
            });
        }

        function submitSingleQuestion(idx) {
            const form = document.getElementById('examForm');
            const q = examQuestions[idx];
            const isMulti = q.answer.length > 1;
            let userAns = [];
            if (isMulti) {
                userAns = Array.from(form.querySelectorAll(`input[name="q${idx}"]:checked`)).map(i => i.value);
            } else {
                const checked = form.querySelector(`input[name="q${idx}"]:checked`);
                if (checked) userAns = [checked.value];
            }
            const correct = userAns.length === q.answer.length &&
                userAns.every(a => q.answer.includes(a)) &&
                q.answer.every(a => userAns.includes(a));
            const resultDiv = document.getElementById(`inline-result-${idx}`);
            resultDiv.innerHTML = `
                <div class="answer-content">Đáp án của bạn: <span class="${correct ? 'correct' : 'wrong'}">${userAns.join(', ') || '(bỏ trống)'}</span></div>
                <div class="answer-content">Đáp án đúng: <b>${q.answer.join(', ')}</b></div>
                <div class="explanation">${prettyExplanation(q.explanation)}</div>
            `;
            resultDiv.style.display = '';
            // Highlight code nếu có trong giải thích
            resultDiv.querySelectorAll('pre code').forEach(el => {
                window.hljs && hljs.highlightElement(el);
            });
        }

        function showResult() {
            const form = document.getElementById('examForm');
            const resultDiv = document.getElementById('result');
            let score = 0;
            let html = '<h2 class="text-success mb-3">Kết quả</h2>';
            examQuestions.forEach((q, idx) => {
                const isMulti = q.answer.length > 1;
                let userAns = [];
                if (isMulti) {
                    userAns = Array.from(form.querySelectorAll(`input[name="q${idx}"]:checked`)).map(i => i.value);
                } else {
                    const checked = form.querySelector(`input[name="q${idx}"]:checked`);
                    if (checked) userAns = [checked.value];
                }
                const correct = userAns.length === q.answer.length &&
                    userAns.every(a => q.answer.includes(a)) &&
                    q.answer.every(a => userAns.includes(a));
                if (correct) score++;
                html += `
          <div class="card mb-3">
            <div class="card-body">
              <div class="question-title">Câu ${idx + 1}:</div>
              <div class="mb-2 question-content">${prettyQuestion(q.question)}</div>
              <div class="answer-content">Đáp án của bạn: <span class="${correct ? 'correct' : 'wrong'}">${userAns.join(', ') || '(bỏ trống)'}</span></div>
              <div class="answer-content">Đáp án đúng: <b>${q.answer.join(', ')}</b></div>
              <div class="explanation">${prettyExplanation(q.explanation)}</div>
            </div>
          </div>
        `;
            });
            html = `<h3 class="alert alert-info">Điểm: ${score} / ${examQuestions.length}</h3>` + html;
            resultDiv.innerHTML = html;
            setTimeout(() => {
                document.querySelectorAll('.question-content pre code').forEach(el => {
                    window.hljs && hljs.highlightElement(el);
                });
            }, 0);
        }

        document.getElementById('startBtn').onclick = async function () {
            if (!allQuestions.length) {
                const resp = await fetch('/api/questions');
                allQuestions = await resp.json();
            }
            const n = Math.max(1, Math.min(parseInt(document.getElementById('numQuestions').value), allQuestions.length));
            examQuestions = allQuestions.slice();
            shuffle(examQuestions);
            examQuestions = examQuestions.slice(0, n);
            document.getElementById('result').innerHTML = '';
            submitted = false;
            renderExam();
            document.getElementById('examForm').onsubmit = function (e) {
                e.preventDefault();
                if (!submitted) {
                    showResult();
                    submitted = true;
                }
            };
            window.scrollTo({
                top: document.getElementById('examForm').offsetTop - 20,
                behavior: 'smooth'
            });
        };
    </script>
</body>

</html>
